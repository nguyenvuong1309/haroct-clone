name: Android Build & Upload to Firebase App Distribution

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.0.10"
          
      - name: ğŸ§‘â€ğŸ’» Check Java version
        run: java --version

      - name: ğŸ“‚ Print Current Directory
        run: pwd
        
      - name: ğŸ”‘ Decode google-services.json
        env: 
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json


      - name: ğŸ”‘ Decode Firebase options
        env:
          firebase_options_dart: ${{ secrets.FIREBASE_OPTION }}
        run: echo "$firebase_options_dart" > lib/firebase_options.dart


      - name: ğŸ¦„ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.24.1


      - name: ğŸ“‹ Check Flutter Version
        run: flutter --version


      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get


      - name: ğŸ“± Build APK
        run: flutter build apk


      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk


      - name: ğŸš€ Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APPID }}
          token: ${{ secrets.TOKEN }}
          groups: tester
          file: build/app/outputs/apk/release/app-release.apk